<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>


    <div>
        <div class="login">
            <img src="imagens/logo 2.png" alt="">
            <div>
                <div class="initial">
                    <input placeholder= "Digite seu nome" type="text" onkeydown="enterlogin(event)">
                    <button onclick="logIn(this)">Enter</button>
                </div>
                <div class="loading hidden">
                   <img src="imagens/preloader.gif" alt="">
                   <h5>Entrando...</h5>
                </div>
            </div>
        </div>
    </div>


    <div class="hidden">
        <div class="sidebar">
            <div onclick="hiddenSidebar(this)">  
            </div>
            <div>
                <div class="text font-weight700">
                    <h3>Escolha um contato</h3>
                    <h3>para enviar mensagem:</h3>
                </div>
                <div class="display-flex">
                    <ion-icon name="people"></ion-icon>
                    <h3>Todos</h3>
                    <ion-icon class= "check" name="checkmark-sharp"></ion-icon>
                </div>

                <div class="online-people">

                </div>

                <div class="text font-weight700">
                    <h3>Escolha a visibilidade:</h3>
                </div> 
                <div class="display-flex">
                    <ion-icon name="lock-open"></ion-icon>
                    <h3>PÃºblico</h3>
                    <ion-icon class= "check" name="checkmark-sharp"></ion-icon>
                </div>
                <div class="display-flex">
                    <ion-icon name="lock-closed"></ion-icon>
                    <h3>Reservadamente</h3>
                </div>

            </div>
        </div>
    </div>


    <div class="container">

        <div class="header"> 
            <div>
                <img src="imagens/favicon.png" alt="">
                <ion-icon onclick = "showSidebar(this)" name="people"></ion-icon>
            </div>
        </div>
        <div class="spacing"></div>
        
        
        <div class="container-menssage">

        </div>


        <div class="baseboard"> 
                <div>
                    <input placeholder="Escreva aqui..." type="text" onkeydown="entermenssage(event)">
                    <ion-icon  onclick='sendMessage(this)' name="paper-plane-outline"></ion-icon>
                </div>
        </div>

    
    
    
    
    
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
